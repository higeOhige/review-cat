name: test
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set Node.js version
        id: node-version
        run: echo "::set-output name=version::16.4.1"
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.node-version.outputs.version }}
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ steps.node-version.outputs.version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test dev/src
